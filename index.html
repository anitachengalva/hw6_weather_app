<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <header>
        WEATHER DASHBOARD
    </header>

    <div class = "flex">
        <div class="flex1">
            <form class="searchbar">
                <input type="text" id="searchBar" placeholder="Search a City">
                <button id="searchButton" type="submit"><i class="fa fa-search"></i>
                </button>
            </form>

            <div> <hr class="rounded"> </div>

            <div class="cities">
            <!-- cities -->
                <button class="cities-searched">Seattle</button>
                <button class="cities-searched">New York</button>
                <button class="cities-searched">Los Angeles</button>
                <button class="cities-searched">Chicago</button>
                <button class="cities-searched">Las Vegas</button>
                <button class="cities-searched">Phoenix</button>
                <button class="cities-searched">Portland</button>
                <button class="cities-searched">Orlando</button>
                <button class="cities-searched">Honolulu</button>
                <button class="cities-searched">Houston</button>
                <button class="cities-searched">Boston</button>
                <button class="cities-searched">Denver</button>
                <button class="cities-searched">Boise</button>
                <button class="cities-searched">Atlanta</button>
                <button class="cities-searched">Philadelphia<button>
                <button class="cities-searched">Dallas</button>
                <button class="cities-searched">San Diego</button>
                <button class="cities-searched">Columbus</button>
                <button class="cities-searched">Anchorage</button>
                <button class="cities-searched">St. Louis</button>
                <button class="cities-searched">Charlotte</button>
            </div>
        </div>

        <div class="weather-container">
            <h1 id="currentDate">Current Forecast</h1>
            <div class="flextop">
                <div class="cityheader">
                <h2 id="cityName">City Name</h2>
                <div class="cityicon">
                    <img class="icon">
                </div>
                </div>
                <div id="cityweather">
                    <p id="weather"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                </div>
            </div>
            <h1>5-Day Forecast</h1>
            <div class="flexbott">
                <!-- 5 day forecast, 5 cards -->
                <div class="day" hidden>
                    <img id="day1-icon"></img>
                    <p class="dateDisplay" id="day1-date">test date</p>
                    <p id="day1-temphigh">test high</p>
                    <p id="day1-templow">test low</p>
                    <p id="day1-wind">test wind</p>
                    <p id="day1-humidity">test humidity</p>
                </div>
                <div class="day" hidden>
                    <img id="day2-icon"></img>
                    <p class="dateDisplay" id="day2-date">test date</p>
                    <p id="day2-temphigh">test</p>
                    <p id="day2-templow">test</p>
                    <p id="day2-wind">test</p>
                    <p id="day2-humidity">test</p>
                </div>
                <div class="day" hidden>
                    <img id="day3-icon"></img>
                    <p class="dateDisplay" id="day3-date">test</p>
                    <p id="day3-temphigh">test</p>
                    <p id="day3-templow">test</p>
                    <p id="day3-wind">test</p>
                    <p id="day3-humidity">test</p>
                </div>
                <div class="day" hidden>
                    <img id="day4-icon"></img>
                    <p class="dateDisplay" id="day4-date">test</p>
                    <p id="day4-temphigh">test</p>
                    <p id="day4-templow">test</p>
                    <p id="day4-wind">test</p>
                    <p id="day4-humidity">test</p>
                </div>
                <div class="day" hidden>
                    <img id="day5-icon"></img>
                    <p class="dateDisplay" id="day5-date">test</p>
                    <p id="day5-temphigh">test</p>
                    <p id="day5-templow">test</p>
                    <p id="day5-wind">test</p>
                    <p id="day5-humidity">test</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        2022 Anita Chengalva
    </footer>
</body>

</html>
